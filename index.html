<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="calc">
      <h1 id="input"></h1>
      <div class="btns">
        <div>
          <button class="spl">AC</button>
          <button class="spl">DEL</button>
          <button class="spl">%</button>
          <button class="spl">/</button>
        </div>
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="spl">*</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="spl">-</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="spl">+</button>
        </div>
        <div>
          <button>0</button>
          <button>00</button>
          <button>.</button>
          <button class="spl">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
